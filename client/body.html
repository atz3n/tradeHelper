<body>
  <h1>Exchange Development</h1>

  orderType:
  <input type="radio" name="orderType" value="market">market
  <input type="radio" name="orderType" value="limit">limit
  <br>

  <br> qAmount:
  <input type="radio" name="qAmountType" value="value">value
  <input type="radio" name="qAmountType" value="percentage">percentage
  <form class='input'> <input type="text" name="qAmount" placeholder="set value" /> </form>

  <br> price:
  <input type="radio" name="priceType" value="24Average">24Average
  <input type="radio" name="priceType" value="tradesAverage">tradesAverage

  <br> trades Average:
  <input type="radio" name="trAvType" value="quantity">quantity
  <input type="radio" name="trAvType" value="time">time
  <form class='input'> <input type="text" name="trAvVal" placeholder="set value" /> </form>

  <br> api error cycles:
  <form class='input'> <input type="text" name="conErrorCycles" placeholder="set value" /> </form>
   api error time:
  <form class='input'> <input type="text" name="conErrorWaitTime" placeholder="set value" /> </form>

  <br> orderCheckWaitSec:
  <form class='input'> <input type="text" name="orderCheckWaitSec" placeholder="set value" /> </form>

  <br> mode:
  <input type="checkbox" id="hotMode" name="hotMode" value="hotMode"> hotMode
  <br>

  <br> api:<br>
  <button name="createButton">create</button>
  <button name="setConfigButton">setConfig</button>
  <button name="getConfigButton">getConfig</button>
  <button name="getStatusButton">getStatus</button>
  <button name="getInfoButton">getInfo</button>
  <button name="getPairUnitsButton">getPairUnits</button>
  <button name="getVolumeButton">getVolume</button>
  <button name="getPriceButton">getPrice</button>
  <button name="getActionPriceButton">getActionPrice</button>
  <button name="updateButton">update</button>
  <button name="sellButton">sell</button>
  <button name="buyButton">buy</button>
  <button name="getInstInfoButton">getInstInfo</button>
  <button name="getTradePairInfosButton">getTradePairInfos</button>
  <br>
  
  <br>
  <p>Info: {{info}}</p>
  <p>Error: {{error}}</p>
</body>
