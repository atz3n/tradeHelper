<body>
  <h1>ExTestData Development</h1>

  priceType:
  <input type="radio" name="priceType" value="sinus">sinus
  <input type="radio" name="priceType" value="data">data
  <form class='input'> <input type="text" name="data" placeholder="set value" /> </form>

  <br> startVal:
  <form class='input'> <input type="text" name="startVal" placeholder="set value" /> </form>

  <br> gain:
  <form class='input'> <input type="text" name="gain" placeholder="set value" /> </form>
   
   <br> balanceAmount:
  <form class='input'> <input type="text" name="balanceAmount" placeholder="set value" /> </form>

  <br> offset:
  <form class='input'> <input type="text" name="offset" placeholder="set value" /> </form>

  <br> stepWidth:
  <form class='input'> <input type="text" name="stepWidth" placeholder="set value" /> </form>
  
  <br> tradeDelaySec:
  <form class='input'> <input type="text" name="tradeDelaySec" placeholder="set value" /> </form>
  <br>

  <br> positions:
  <input type="checkbox" name="enLong" checked >long
  <input type="checkbox" name="enShort" checked>short
  <br>

  <br>errors:<br>
  <input type="checkbox" name="errSC" >errSC
  <input type="checkbox" name="errGC" >errGC
  <input type="checkbox" name="errGI" >errGI
  <input type="checkbox" name="errGPU" >errGPU
  <input type="checkbox" name="errGV" >errGV
  <input type="checkbox" name="errGP" >errGP
  <input type="checkbox" name="errGTP" >errGTP
  <input type="checkbox" name="errU" >errU
  <input type="checkbox" name="errS" >errS
  <input type="checkbox" name="errB" >errB
  <input type="checkbox" name="errST" >errST
  <input type="checkbox" name="errGII" >errGII
  <input type="checkbox" name="errGPO" >errGPO
  <input type="checkbox" name="errSBNF" >errSBNF
  <input type="checkbox" name="errSSNF" >errSSNF
  <br>

  <br> api:<br>
  <button name="createButton">create</button>
  <button name="setConfigButton">setConfig</button>
  <button name="getConfigButton">getConfig</button>
  <button name="getInfoButton">getInfo</button>
  <button name="getPairUnitsButton">getPairUnits</button>
  <button name="getVolumeButton">getVolume</button>
  <button name="getPriceButton">getPrice</button>
  <button name="getTradePriceButton">getTradePrice</button>
  <button name="updateButton">update</button>
  <button name="buyButton">buy</button>
  <button name="sellButton">sell</button>
  <button name="stopTradeButton">stopTrade</button>
  <button name="getInstInfoButton">getInstInfo</button>
  <button name="getTradePairInfosButton">getTradePairInfos</button>
  <button name="getPositionsButton">getPositions</button>
  <br>
  
  <br>
  <p>Info: {{info}}</p>
  <p>Error: {{error}}</p>
</body>
