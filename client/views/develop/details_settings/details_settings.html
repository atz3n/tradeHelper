<template name="DevelopDetailsSettings">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> DevelopDetailsSettingsDetailsForm}}
	</div>
</template>

<template name="DevelopDetailsSettingsDetailsForm">
	<div id="develop-details-settings-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-en-notification">
				<label for="enNotification" class="col-sm-3 control-label">
					Enable Notifications
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{setting.enNotification}}
					</p>
				</div>
			</div>
			<div class="form-group  field-dummy">
				<label for="dummy" class="col-sm-3 control-label">
					Dummy
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{setting.dummy}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
