<template name="DevelopDetailsSettings">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> DevelopDetailsSettingsDetailsForm}}
	</div>
</template>

<template name="DevelopDetailsSettingsDetailsForm">
	<div id="develop-details-settings-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-en-br-ntfctn">
				<label for="enBrNtfctn" class="col-sm-3 control-label">
					Enable Browser Notification
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-br-ntfctn">
						{{booleanToYesNo setting.enBrNtfctn}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-br-ntfctn-snd">
				<label for="enBrNtfctnSnd" class="col-sm-3 control-label">
					Enable Browser Notification Sound
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-br-ntfctn-snd">
						{{booleanToYesNo setting.enBrNtfctnSnd}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-app-ntfctn">
				<label for="enAppNtfctn" class="col-sm-3 control-label">
					Enable App Notification
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-app-ntfctn">
						{{booleanToYesNo setting.enAppNtfctn}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-app-ntfctn-snd">
				<label for="enAppNtfctnSnd" class="col-sm-3 control-label">
					Enable App Notification Sound
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-app-ntfctn-snd">
						{{booleanToYesNo setting.enAppNtfctnSnd}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
