<template name="PluginsEditPlSwing">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsEditPlSwingEditForm}}
	</div>
</template>

<template name="PluginsEditPlSwingEditForm">
	<div id="plugins-edit-pl-swing-edit-form" class="">
		<h2 id="component-title">
			Edit Swing
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{pl_swing.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange">
					Exchange
				</label>
				<div class="input-div">
					<select class="form-control" name="exchange" data-type="string" required="required">
						{{#each exchanges}}
						<option value="{{_id}}" {{optionIsSelected ../pl_swing.exchange _id}}>							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-o-lng-pos-per">
				<label for="oLngPosPer">
					Open Long Position [%]
				</label>
				<div class="input-div">
					<input type="text" name="oLngPosPer" value="{{pl_swing.oLngPosPer}}" class="form-control" required="required" data-type="float" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-c-lng-pos-per">
				<label for="cLngPosPer">
					Close Long Position [%]
				</label>
				<div class="input-div">
					<input type="text" name="cLngPosPer" value="{{pl_swing.cLngPosPer}}" class="form-control" required="required" data-type="float" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-o-shrt-pos-per">
				<label for="oShrtPosPer">
					Open Short Positon [%]
				</label>
				<div class="input-div">
					<input type="text" name="oShrtPosPer" value="{{pl_swing.oShrtPosPer}}" class="form-control" required="required" data-type="float" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-c-shrt-pos-per">
				<label for="cShrtPosPer">
					Close Short Position [%]
				</label>
				<div class="input-div">
					<input type="text" name="cShrtPosPer" value="{{pl_swing.cShrtPosPer}}" class="form-control" required="required" data-type="float" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_swing.enLong}}" name="enLong" data-type="bool" {{itemIsChecked pl_swing.enLong true}}>
							Enable Long
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_swing.enShort}}" name="enShort" data-type="bool" {{itemIsChecked pl_swing.enShort true}}>
							Enable Short
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
