<template name="PluginsDetailsPlThresholdOut">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsDetailsPlThresholdOutDetailsForm}}
	</div>
</template>

<template name="PluginsDetailsPlThresholdOutDetailsForm">
	<div id="plugins-details-pl-threshold-out-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-name">
						{{pl_threshold_out.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange" class="col-sm-3 control-label">
					Exchange
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{exchangeName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-threshold-base-base">
				<label for="thresholdBaseBase" class="col-sm-3 control-label">
					Threshold Base
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-threshold-base-base">
						{{pl_threshold_out.thresholdBaseBase}}
					</p>
				</div>
			</div>
			<div class="form-group  field-threshold-type">
				<label for="thresholdType" class="col-sm-3 control-label">
					Threshold Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-threshold-type">
						{{pl_threshold_out.thresholdType}}
					</p>
				</div>
			</div>
			<div class="form-group  field-threshold-amount">
				<label for="thresholdAmount" class="col-sm-3 control-label">
					Threshold Value
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-threshold-amount">
						{{pl_threshold_out.thresholdAmount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<label for="enLong" class="col-sm-3 control-label">
					Enable Long
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-long">
						{{booleanToYesNo pl_threshold_out.enLong}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<label for="enShort" class="col-sm-3 control-label">
					Enable Short
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-short">
						{{booleanToYesNo pl_threshold_out.enShort}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
