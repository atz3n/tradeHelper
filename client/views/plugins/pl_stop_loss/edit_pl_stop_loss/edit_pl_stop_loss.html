<template name="PluginsPlStopLossEditPlStopLoss">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsPlStopLossEditPlStopLossEditForm}}
	</div>
</template>

<template name="PluginsPlStopLossEditPlStopLossEditForm">
	<div id="plugins-pl-stop-loss-edit-pl-stop-loss-edit-form" class="">
		<h2 id="component-title">
			Edit StopLoss
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{pl_stop_loss.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange">
					Exchange
				</label>
				<div class="input-div">
					<select class="form-control" name="exchange" data-type="string" required="required">
						{{#each exchanges}}
						<option value="{{_id}}" {{optionIsSelected ../pl_stop_loss.exchange _id}}>							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-stop-value-base">
				<label for="stopValueBase">
					Stop Value Base
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="price" name="stopValueBase" data-type="string" {{itemIsChecked pl_stop_loss.stopValueBase "price"}}>
							price
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="profit" name="stopValueBase" data-type="string" {{itemIsChecked pl_stop_loss.stopValueBase "profit"}}>
							profit
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-stop-value-type">
				<label for="stopValueType">
					Stop Value Type
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="value" name="stopValueType" data-type="string" {{itemIsChecked pl_stop_loss.stopValueType "value"}}>
							value
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="percentage" name="stopValueType" data-type="string" {{itemIsChecked pl_stop_loss.stopValueType "percentage"}}>
							percentage
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-stop-value-amount">
				<label for="stopValueAmount">
					Stop Value
				</label>
				<div class="input-div">
					<input type="text" name="stopValueAmount" value="{{pl_stop_loss.stopValueAmount}}" class="form-control" required="required" data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_stop_loss.enLong}}" name="enLong" data-type="bool" {{itemIsChecked pl_stop_loss.enLong true}}>
							Enable Long
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_stop_loss.enShort}}" name="enShort" data-type="bool" {{itemIsChecked pl_stop_loss.enShort true}}>
							Enable Short
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
