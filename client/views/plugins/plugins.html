<template name="Plugins">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> PluginsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='PluginsSubcontent'}}
			</div>
		</div>
	</div>
</template>

		<li id="menu-item-simple" class="{{menuItemClass 'plugins.pl_take_profit'}}">
			<a href="{{pathFor 'plugins.pl_take_profit'}}">
				<span class="item-title">
					TakeProfit
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'plugins.pl_threshold_in'}}">
			<a href="{{pathFor 'plugins.pl_threshold_in'}}">
				<span class="item-title">
					ThresholdIn
