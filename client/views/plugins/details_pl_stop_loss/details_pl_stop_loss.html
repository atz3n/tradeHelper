<template name="PluginsDetailsPlStopLoss">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsDetailsPlStopLossDetailsForm}}
	</div>
</template>

<template name="PluginsDetailsPlStopLossDetailsForm">
	<div id="plugins-details-pl-stop-loss-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_stop_loss.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange" class="col-sm-3 control-label">
					Exchange
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{exchangeName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-stop-value-type">
				<label for="stopValueType" class="col-sm-3 control-label">
					Stop Value Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_stop_loss.stopValueType}}
					</p>
				</div>
			</div>
			<div class="form-group  field-stop-value-amount">
				<label for="stopValueAmount" class="col-sm-3 control-label">
					Stop Value
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_stop_loss.stopValueAmount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<label for="enLong" class="col-sm-3 control-label">
					Enable Long
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_stop_loss.enLong}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<label for="enShort" class="col-sm-3 control-label">
					Enable Short
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_stop_loss.enShort}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
