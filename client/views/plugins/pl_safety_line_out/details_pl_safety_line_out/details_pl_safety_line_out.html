<template name="PluginsPlSafetyLineOutDetailsPlSafetyLineOut">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsPlSafetyLineOutDetailsPlSafetyLineOutDetailsForm}}
	</div>
</template>

<template name="PluginsPlSafetyLineOutDetailsPlSafetyLineOutDetailsForm">
	<div id="plugins-pl-safety-line-out-details-pl-safety-line-out-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-name">
						{{pl_safety_line_out.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-id">
				<label for="id" class="col-sm-3 control-label">
					Id
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_safety_line_out._id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange" class="col-sm-3 control-label">
					Exchange
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-exchange">
						{{exchangeName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-safety-line-base">
				<label for="safetyLineBase" class="col-sm-3 control-label">
					Safety Line Base
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-safety-line-base">
						{{pl_safety_line_out.safetyLineBase}}
					</p>
				</div>
			</div>
			<div class="form-group  field-safety-line-type">
				<label for="safetyLineType" class="col-sm-3 control-label">
					Safety Line Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-safety-line-type">
						{{pl_safety_line_out.safetyLineType}}
					</p>
				</div>
			</div>
			<div class="form-group  field-safety-line-step-width">
				<label for="safetyLineStepWidth" class="col-sm-3 control-label">
					Safety Line Step Width
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-safety-line-step-width">
						{{pl_safety_line_out.safetyLineStepWidth}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<label for="enLong" class="col-sm-3 control-label">
					Enable Long
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-long">
						{{booleanToYesNo pl_safety_line_out.enLong}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<label for="enShort" class="col-sm-3 control-label">
					Enable Short
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-en-short">
						{{booleanToYesNo pl_safety_line_out.enShort}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
