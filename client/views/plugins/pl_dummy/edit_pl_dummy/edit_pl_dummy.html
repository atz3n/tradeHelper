<template name="PluginsPlDummyEditPlDummy">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsPlDummyEditPlDummyEditForm}}
	</div>
</template>

<template name="PluginsPlDummyEditPlDummyEditForm">
	<div id="plugins-pl-dummy-edit-pl-dummy-edit-form" class="">
		<h2 id="component-title">
			Edit Dummy
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{pl_dummy.name}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange">
					Exchange
				</label>
				<div class="input-div">
					<select class="form-control " name="exchange" data-type="string" required="required">
					{{#each exchanges}}
						<option value="{{_id}}" {{optionIsSelected ../pl_dummy.exchange _id}}>							{{name}}</option>
					{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
