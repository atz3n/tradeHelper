<template name="PluginsPlTakeProfitDetailsPlTakeProfit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsPlTakeProfitDetailsPlTakeProfitDetailsForm}}
	</div>
</template>

<template name="PluginsPlTakeProfitDetailsPlTakeProfitDetailsForm">
	<div id="plugins-pl-take-profit-details-pl-take-profit-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_take_profit.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange" class="col-sm-3 control-label">
					Exchange
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{exchangeName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-take-value-base">
				<label for="takeValueBase" class="col-sm-3 control-label">
					Take Value Base
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-take-value-base">
						{{pl_take_profit.takeValueBase}}
					</p>
				</div>
			</div>
			<div class="form-group  field-take-value-type">
				<label for="takeValueType" class="col-sm-3 control-label">
					Take Value Type
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_take_profit.takeValueType}}
					</p>
				</div>
			</div>
			<div class="form-group  field-take-value-amount">
				<label for="takeValueAmount" class="col-sm-3 control-label">
					Take Value
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_take_profit.takeValueAmount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<label for="enLong" class="col-sm-3 control-label">
					Enable Long
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_take_profit.enLong}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<label for="enShort" class="col-sm-3 control-label">
					Enable Short
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_take_profit.enShort}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
