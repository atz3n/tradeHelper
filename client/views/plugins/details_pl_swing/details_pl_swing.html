<template name="PluginsDetailsPlSwing">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsDetailsPlSwingDetailsForm}}
	</div>
</template>

<template name="PluginsDetailsPlSwingDetailsForm">
	<div id="plugins-details-pl-swing-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_swing.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange" class="col-sm-3 control-label">
					Exchange
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{exchangeName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-lnpnp">
				<label for="lnpnp" class="col-sm-3 control-label">
					Open Long Position [%]
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_swing.lnpnp}}
					</p>
				</div>
			</div>
			<div class="form-group  field-latsnp">
				<label for="latsnp" class="col-sm-3 control-label">
					Close Long Position [%]
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_swing.latsnp}}
					</p>
				</div>
			</div>
			<div class="form-group  field-snpnp">
				<label for="snpnp" class="col-sm-3 control-label">
					Open Short Positon [%]
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_swing.snpnp}}
					</p>
				</div>
			</div>
			<div class="form-group  field-sabbnp">
				<label for="sabbnp" class="col-sm-3 control-label">
					Close Short Position [%]
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pl_swing.sabbnp}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<label for="enLong" class="col-sm-3 control-label">
					Enable Long
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_swing.enLong}}
					</p>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<label for="enShort" class="col-sm-3 control-label">
					Enable Short
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{booleanToYesNo pl_swing.enShort}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
