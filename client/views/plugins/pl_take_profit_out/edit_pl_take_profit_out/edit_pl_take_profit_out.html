<template name="PluginsPlTakeProfitOutEditPlTakeProfitOut">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginsPlTakeProfitOutEditPlTakeProfitOutEditForm}}
	</div>
</template>

<template name="PluginsPlTakeProfitOutEditPlTakeProfitOutEditForm">
	<div id="plugins-pl-take-profit-out-edit-pl-take-profit-out-edit-form" class="">
		<h2 id="component-title">
			Edit TakeProfitOut
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{pl_take_profit_out.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-exchange">
				<label for="exchange">
					Exchange
				</label>
				<div class="input-div">
					<select class="form-control" name="exchange" data-type="string" required="required">
						{{#each exchanges}}
						<option value="{{_id}}" {{optionIsSelected ../pl_take_profit_out.exchange _id}}>							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-take-value-base">
				<label for="takeValueBase">
					Take Value Base
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="price" name="takeValueBase" data-type="string" {{itemIsChecked pl_take_profit_out.takeValueBase "price"}}>
							price
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="profit" name="takeValueBase" data-type="string" {{itemIsChecked pl_take_profit_out.takeValueBase "profit"}}>
							profit
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-take-value-type">
				<label for="takeValueType">
					Take Value Type
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="value" name="takeValueType" data-type="string" {{itemIsChecked pl_take_profit_out.takeValueType "value"}}>
							value
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="percentage" name="takeValueType" data-type="string" {{itemIsChecked pl_take_profit_out.takeValueType "percentage"}}>
							percentage
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-take-value-amount">
				<label for="takeValueAmount">
					Take Value
				</label>
				<div class="input-div">
					<input type="text" name="takeValueAmount" value="{{pl_take_profit_out.takeValueAmount}}" class="form-control" required="required" data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-long">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_take_profit_out.enLong}}" name="enLong" data-type="bool" {{itemIsChecked pl_take_profit_out.enLong true}}>
							Enable Long
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-en-short">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{booleanToYesNo pl_take_profit_out.enShort}}" name="enShort" data-type="bool" {{itemIsChecked pl_take_profit_out.enShort true}}>
							Enable Short
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
