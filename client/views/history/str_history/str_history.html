<template name="HistoryStrHistory">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HistoryStrHistoryView}}
	</div>
</template>

<template name="HistoryStrHistoryView">
	<div id="historyStrHistory-view" class="">
		<h2 id="component-title">
			Trade History
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> HistoryStrHistoryViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No History available
		</div>
		{{/if}}
	</div>
</template>

<template name="HistoryStrHistoryViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					Name
				</th>
				<th class="th-sortable" data-sort="date">
					Date
				</th>
				<th class="th-sortable" data-sort="costIn">
					Cost In
				</th>
				<th class="th-sortable" data-sort="costOut">
					Cost Out
				</th>
				<th class="th-sortable" data-sort="profit">
					Profit
				</th>
				<th class="th-sortable" data-sort="position">
					Position
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> HistoryStrHistoryViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="HistoryStrHistoryViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{strategyName}}
		</td>
		<td>
			{{formatDate outTime MM/DD/YYYY}}
		</td>
		<td>
			{{costIn}}
		</td>
		<td>
			{{costOut}}
		</td>
		<td>
			{{profit}}
		</td>
		<td>
			{{position}}
		</td>
	</tr>
</template>
