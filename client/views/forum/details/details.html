<template name="ForumDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ForumDetailsDetailsForm}}
	</div>
</template>

<template name="ForumDetailsDetailsForm">
	<div id="forum-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Topic
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-topic-num">
				<label for="topicNum" class="col-sm-3 control-label">
					Topic Number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{topic.topicNum}}
					</p>
				</div>
			</div>
			<div class="form-group  field-title">
				<label for="title" class="col-sm-3 control-label">
					Titel
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{topic.title}}
					</p>
				</div>
			</div>
			<div class="form-group  field-desc">
				<label for="desc" class="col-sm-3 control-label">
					Description
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{topic.desc}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
