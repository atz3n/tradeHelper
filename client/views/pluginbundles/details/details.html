<template name="PluginbundlesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginbundlesDetailsDetailsForm}}
	</div>
</template>

<template name="PluginbundlesDetailsDetailsForm">
	<div id="pluginbundles-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{pluginbundle.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-bundle-plugins">
				<label for="bundlePlugins" class="col-sm-3 control-label">
					Plugins (logical connected via 'and')
				</label>
				<div class="input-div col-sm-9">
					<table class="table table-striped">
						<thead>
							{{#if bundlePluginsCrudItems}}
							<tr class="crud-table-header">
								<th>
									Plugin
								</th>
							</tr>
							{{/if}}
						</thead>
						<tbody>
							{{#each bundlePluginsCrudItems}}
							<tr class="crud-table-row">
								<td>
									{{bundlePluginId}}
								</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
