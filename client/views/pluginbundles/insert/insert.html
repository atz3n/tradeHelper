<template name="PluginbundlesInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> PluginbundlesInsertInsertForm}}
		<div class="modal crud-insert-form-container" id="field-bundle-plugins-insert-form" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						{{> PluginbundlesInsertFieldBundlePluginsInsertFormContainerFieldBundlePluginsInsertForm}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="PluginbundlesInsertInsertForm">
	<div id="pluginbundles-insert-insert-form" class="">
		<h2 id="component-title">
			New Plugin Bundle
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-bundle-plugins">
				<label for="bundlePlugins">
					Plugins (logical connected via 'and')
				</label>
				<div class="input-div">
					<table class="table table-striped">
						<thead>
							<tr class="crud-table-controls">
								<td colspan="1">
									<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#field-bundle-plugins-insert-form">
										<span class="fa fa-plus">
										</span>
										Add
									</button>
								</td>
							</tr>
							{{#if bundlePluginsCrudItems}}
							<tr class="crud-table-header">
								<th>
									Plugin
								</th>
								<th>
									&nbsp;
								</th>
							</tr>
							{{/if}}
						</thead>
						<tbody>
							{{#each bundlePluginsCrudItems}}
							<tr class="crud-table-row">
								<td>
									{{bundlePlugin}}
								</td>
								<td class="td-icon delete-icon">
									<span class="fa fa-trash-o" title="Delete">
									</span>
								</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>

<template name="PluginbundlesInsertFieldBundlePluginsInsertFormContainerFieldBundlePluginsInsertForm">
	<div id="pluginbundles-insert-field-bundle-plugins-insert-form-container-field-bundle-plugins-insert-form" class="">
		<h2 id="component-title">
			Insert
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bundle-plugin">
				<label for="bundlePlugin">
					Plugin
				</label>
				<div class="input-div">
					<select class="form-control" name="bundlePlugin" data-type="string" required="required" autofocus="autofocus">
						{{#each swings}}
						<option value="{{_id}}">							{{name}}</option>
						{{/each}}
						{{#each dummys}}
						<option value="{{_id}}">							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
