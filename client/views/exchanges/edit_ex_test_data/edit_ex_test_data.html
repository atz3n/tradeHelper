<template name="ExchangesEditExTestData">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ExchangesEditExTestDataEditForm}}
	</div>
</template>

<template name="ExchangesEditExTestDataEditForm">
	<div id="exchanges-edit-ex-test-data-edit-form" class="">
		<h2 id="component-title">
			Edit Dataset
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{ex_test_data.name}}" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-quote-amount">
				<label for="quoteAmount">
					Simulated Amount of Quote Value to trade with
				</label>
				<div class="input-div">
					<input type="text" name="quoteAmount" value="{{ex_test_data.quoteAmount}}" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-base">
				<label for="base">
					Base Unit
				</label>
				<div class="input-div">
					<input type="text" name="base" value="{{ex_test_data.base}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-quote">
				<label for="quote">
					Quote Unit
				</label>
				<div class="input-div">
					<input type="text" name="quote" value="{{ex_test_data.quote}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-gain">
				<label for="gain">
					Gain (multiplier)
				</label>
				<div class="input-div">
					<input type="text" name="gain" value="{{ex_test_data.gain}}" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-offset">
				<label for="offset">
					Offset
				</label>
				<div class="input-div">
					<input type="text" name="offset" value="{{ex_test_data.offset}}" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-start-val">
				<label for="startVal">
					Start Value (counter starts with this value)
				</label>
				<div class="input-div">
					<input type="text" name="startVal" value="{{ex_test_data.startVal}}" class="form-control " required="required" data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-step-width">
				<label for="stepWidth">
					Step Width (counter inscreases by this value each time)
				</label>
				<div class="input-div">
					<input type="text" name="stepWidth" value="{{ex_test_data.stepWidth}}" class="form-control " required="required" data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-price-type">
				<label for="priceType">
					Price Type
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="Sinus" name="priceType" data-type="string" {{itemIsChecked ex_test_data.priceType "Sinus"}}>
							Sinus
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="Data" name="priceType" data-type="string" {{itemIsChecked ex_test_data.priceType "Data"}}>
							Data
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-data">
				<label for="data">
					Data
				</label>
				<div class="input-div">
					<textarea class="form-control " name="data">{{ex_test_data.data}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
