<template name="ExchangesInsertExKraken">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ExchangesInsertExKrakenInsertForm}}
	</div>
</template>

<template name="ExchangesInsertExKrakenInsertForm">
	<div id="exchanges-insert-ex-kraken-insert-form" class="">
		<h2 id="component-title">
			New Settings
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pair">
				<label for="pair">
					Currency Pair
				</label>
				<div class="input-div">
					<div class="radio">
						<label>
							<input type="radio" value="Ether/Euro" name="pair" data-type="string" checked>
							Ether/Euro
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="Ether/Bitcoin" name="pair" data-type="string">
							Ether/Bitcoin
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" value="Bitcoin/Euro" name="pair" data-type="string">
							Bitcoin/Euro
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
