<template name="Exchanges">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> ExchangesSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='ExchangesSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="ExchangesSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'exchanges.kraken_com'}}">
			<a href="{{pathFor 'exchanges.kraken_com'}}">
				<span class="item-title">
					Kraken.com
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'exchanges.test_data'}}">
			<a href="{{pathFor 'exchanges.test_data'}}">
				<span class="item-title">
					TestData
				</span>
			</a>
		</li>
	</ul>
</template>
