<template name="Exchanges">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ExchangesViewExKraken}}{{> ExchangesViewExTestData}}
	</div>
</template>

<template name="ExchangesViewExKraken">
	<div id="exchanges-view-ex-kraken" class="">
		<h2 id="component-title">
			Kraken.com
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> ExchangesViewExKrakenTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No Settings configured
		</div>
		{{/if}}
	</div>
</template>

<template name="ExchangesViewExKrakenTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					Name
				</th>
				<th class="th-sortable" data-sort="pair">
					Balance Type
				</th>
				<th class="th-sortable" data-sort="priceType">
					Pair
				</th>
				<th class="th-sortable" data-sort="trAvType">
					Hot Mode
				</th>
				<th class="th-sortable" data-sort="trAvVal">
					Order Type
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> ExchangesViewExKrakenTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ExchangesViewExKrakenTableItems">
	<tr class="{{rowClass}}" id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{balanceType}}
		</td>
		<td>
			{{pair}}
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="hotMode" {{checked hotMode}} disabled>
		</td>
		<td>
			{{orderType}}
		</td>
		{{#if $eq actives 0}}
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
		{{else}}
		<td></td>
		<td class="td-icon">
			<span id="actives-button" class="fa fa-flash" title="Go to Actives">
			</span>
		</td>
		{{/if}}
	</tr>
</template>
