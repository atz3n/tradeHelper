<template name="ExchangesDetailsExKraken">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ExchangesDetailsExKrakenDetailsForm}}
	</div>
</template>

<template name="ExchangesDetailsExKrakenDetailsForm">
	<div id="exchanges-details-ex-kraken-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{ex_kraken.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-pair">
				<label for="pair" class="col-sm-3 control-label">
					Currency Pair
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{ex_kraken.pair}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
