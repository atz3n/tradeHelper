
<body>
  <h1>Trade helper</h1>



  <button name="buyButton">Buy</button>
  <button name="sellButton">Sell</button>
  <button name="setButton">Set</button>
  <button name="resetButton">Reset</button>
  <form class="set-time">
    <input type="text" name="text" placeholder="Set update time in seconds" />
  </form>
  <p>Pair:      {{pairValue}}</p>
  <p>High:      {{highValue}}</p>
  <p>Frozen:   {{frozenValue}}</p>
  <p>Low:       {{lowValue}}</p>
  <p>Current:   {{currValue}}</p>
  <p>PercDiff:  {{pDiffValue}}</p>
  <p>AbsDiff:   {{aDiffValue}}</p>


</body>
